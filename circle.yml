machine:
  ruby:
    version: 2.1.7
  services:
    - elasticsearch
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app shrouded-woodland-3424
      - heroku pg:backups capture --app shrouded-woodland-3424
      - git push git@heroku.com:shrouded-woodland-3424.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app shrouded-woodland-3424
      - heroku maintenance:off --app shrouded-woodland-3424
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app fast-wildwood-2202
      - git push git@heroku.com:fast-wildwood-220.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app fast-wildwood-2202
      - heroku maintenance:off --app fast-wildwood-2202